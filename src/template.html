<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Inter", sans-serif;
        background: black;
      }
      canvas {
        position: absolute;
        z-index: 1;
      }
      #background {
        width: 1024px;
        height: 768px;
        background: #101040;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <canvas id="myCanvas" width="1024" height="768"></canvas>
  </body>
</html>
